<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the number game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1 style="color: azure;">NumberQuest</h1>
        <div class="content">
            <h1>Guess the number</h1>
            <br>
            <input id="guessnumber" type="number">
            <button onclick="check()" style="background-color:black;color:white;">Check</button>
            <br><br>
            <p id="result">You are wrong or correct</p>
            <br>
            <p id="score" style="background-color:black;color:white;width:max-content;">score:</p>
        </div>
    </center>

    <script>
        var guessnumber = document.getElementById("guessnumber")
        var result = document.getElementById("result")
        var randomnumber = Math.floor(Math.random() * 10) + 1
        var score = document.getElementById("score")
        var totalscore = 10

        function check() {
            var enterednumber = guessnumber.value

            if (randomnumber == enterednumber) {

                result.textContent = "Right"
                alert("you won.......")
            }
            else {
                totalscore = totalscore - 1
                result.textContent = "wrong"
            }
            score.textContent = "Score : " + totalscore
        }
    </script>
</body>

</html>
